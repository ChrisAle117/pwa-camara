<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <title>PWA Cámara</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        h1 {
            text-align: center;
            font-weight: 600;
            color: #222;
            margin-bottom: 24px;
            letter-spacing: 0.5px;
        }
        .actions {
            display: flex;
            gap: 12px;
            margin-bottom: 18px;
        }
        button {
            flex: 1;
            padding: 12px 0;
            border: none;
            border-radius: 10px;
            background: #f2f2f7;
            color: #222;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:active {
            background: #e5e5ea;
        }
        #cameraContainer {
            margin-bottom: 18px;
        }
        #video {
            width: 100%;
            border-radius: 12px;
            background: #000;
        }
        #canvas {
            display: none;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 18px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            background: #f2f2f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PWA Cámara</h1>
        <div class="actions">
            <button id="openCamera">Abrir Cámara</button>
            <button id="toggleCamera">Cambiar Cámara</button>
        </div>
        <div id="cameraContainer" style="display:none;">
            <video id="video" autoplay playsinline></video>
            <button id="takePhoto" style="width:100%;margin-top:12px;">Tomar Foto</button>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
        <div class="gallery" id="gallery"></div>
    </div>

    <script src="app.js"></script>
    <script>
        // Registrar el Service Worker si está disponible
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => console.log('Service Worker registrado:', registration))
                .catch(error => console.log('Error al registrar Service Worker:', error));
        }
    </script>
</body>
</html>
