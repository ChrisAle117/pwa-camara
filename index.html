<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <title>PWA CÃ¡mara</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #openCamera {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #openCamera:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #openCamera:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #takePhoto {
            background: #4CAF50;
            color: white;
        }

        #takePhoto:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        #cameraContainer {
            display: none;
            margin: 20px 0;
        }

        #cameraContainer.active {
            display: block;
        }

        #video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background: #000;
            margin-bottom: 15px;
        }

        #canvas {
            display: none;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“· PWA CÃ¡mara</h1>
        
        <button id="openCamera">Abrir CÃ¡mara</button>
        
        <div id="cameraContainer">
            <video id="video" autoplay playsinline></video>
            <button id="takePhoto">Tomar Foto</button>
        </div>

        <canvas id="canvas"></canvas>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script src="app.js"></script>
    <script>
        // Registrar el Service Worker si estÃ¡ disponible
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => console.log('Service Worker registrado:', registration))
                .catch(error => console.log('Error al registrar Service Worker:', error));
        }
    </script>
</body>
</html>
